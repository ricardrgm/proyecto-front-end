<ion-header>
  <ion-toolbar color="primary">
    <ion-title>postcard-reverse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <h1>to: Mozilla</h1>

    <div id="from">
      <label for="name">from:</label>
      <input type="text" id="name" name="user_name">
    </div>

    <div id="reply">
      <label for="mail">reply:</label>
      <input type="email" id="mail" name="user_email">
    </div>

    <div id="message">
      <label for="msg">Your message:</label>
      <textarea id="msg" name="user_message"></textarea>
    </div>

    <div class="button">
      <button type="submit">Send your message</button>
    </div>
  </form>
</ion-content>

<ion-footer>
  <div padding>
    <ion-button expand="block" routerLink="/home" routerDirection="root"> Home </ion-button>
  </div>
</ion-footer>
